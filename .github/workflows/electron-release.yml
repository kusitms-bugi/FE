name: Electron Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.0.1 Îì± ÌÉúÍ∑∏Í∞Ä Ìë∏ÏãúÎêòÎ©¥ Î¶¥Î¶¨Ï¶à
  workflow_dispatch:  # ÏàòÎèô Ïã§ÌñâÎèÑ Í∞ÄÎä•
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Releases ÏÉùÏÑ± Î∞è ÏóÖÎ°úÎìúÎ•º ÏúÑÌï¥ ÌïÑÏàò

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            os_short: mac
          - os: windows-latest
            os_short: win
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # ÏàòÎèô Ïã§Ìñâ Ïãú ÏûÖÎ†•Í∞í ÏÇ¨Ïö©
            VERSION="${{ github.event.inputs.version }}"
          else
            # ÌÉúÍ∑∏ÏóêÏÑú Î≤ÑÏ†Ñ Ï∂îÏ∂ú (v1.0.0 -> 1.0.0)
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      
      - name: Build and publish to GitHub Releases
        env:
          # Î≤ÑÏ†Ñ ÌôòÍ≤ΩÎ≥ÄÏàò ÏÑ§Ï†ï (.electron-builder.config.jsÏóêÏÑú ÏÇ¨Ïö©)
          VITE_APP_VERSION: ${{ steps.get_version.outputs.version }}
          # macOS notarization / codesign secrets
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_IDENTITY: ${{ secrets.APPLE_IDENTITY }}
          # GitHub Token (ÏûêÎèô Ï†úÍ≥µ)
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run build:${{ matrix.os_short }} --publish always
