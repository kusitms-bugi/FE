name: Electron Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.0.1 ë“± íƒœê·¸ê°€ í‘¸ì‹œë˜ë©´ ë¦´ë¦¬ì¦ˆ
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Releases ìƒì„± ë° ì—…ë¡œë“œë¥¼ ìœ„í•´ í•„ìˆ˜

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            os_short: mac
          - os: windows-latest
            os_short: win
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # ìˆ˜ë™ ì‹¤í–‰ ì‹œ ì…ë ¥ê°’ ì‚¬ìš©
            VERSION="${{ github.event.inputs.version }}"
          else
            # íƒœê·¸ì—ì„œ ë²„ì „ ì¶”ì¶œ (v1.0.0 -> 1.0.0)
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          # ì…ë ¥ì— v ì ‘ë‘ì‚¬ê°€ ë“¤ì–´ì˜¨ ê²½ìš° ì œê±°
          VERSION="${VERSION#v}"

          # semver ê¸°ë³¸ í˜•ì‹ ê²€ì¦
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "âŒ Invalid version: $VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Import Apple code-signing certificate
        if: matrix.os_short == 'mac'
        shell: bash
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          CERT_PATH="$RUNNER_TEMP/codesign.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" \
            -P "$P12_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_PATH"

          echo "=== Available identities ==="
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Create runtime env for packaged app
        shell: bash
        run: |
          mkdir -p .secrets
          cat > .secrets/runtime.env << EOF
          GA4_MEASUREMENT_ID=${{ secrets.GA4_MEASUREMENT_ID }}
          GA4_API_SECRET=${{ secrets.GA4_API_SECRET }}
          GA4_DEBUG_MP=false
          EOF
          echo "runtime.env generated"
      
      - name: Build and publish to GitHub Releases
        env:
          # ë²„ì „ í™˜ê²½ë³€ìˆ˜ ì„¤ì • (.electron-builder.config.jsì—ì„œ ì‚¬ìš©)
          VITE_APP_VERSION: ${{ steps.get_version.outputs.version }}
          # macOS DMG ìƒì„±(hdiutil) ì´ìŠˆ íšŒí”¼: CIì—ì„œëŠ” zipë§Œ ë°°í¬
          BUGI_SKIP_DMG: ${{ matrix.os_short == 'mac' && 'true' || 'false' }}
          # macOS notarization / codesign secrets
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_IDENTITY: ${{ secrets.APPLE_IDENTITY }}
          # GitHub Token (ìë™ ì œê³µ)
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Build target: ${{ matrix.os_short }}"
          echo "VITE_APP_VERSION=$VITE_APP_VERSION"
          echo "BUGI_SKIP_DMG=$BUGI_SKIP_DMG"
          pnpm run build:${{ matrix.os_short }} --publish always

      # ê°„í—ì ìœ¼ë¡œ publish ë‹¨ê³„ê°€ ì¤‘ê°„ì— ì‹¤íŒ¨/íƒ€ì„ì•„ì›ƒ ë‚˜ë©´ updater ë©”íƒ€ íŒŒì¼ì´ ëˆ„ë½ë  ìˆ˜ ìˆì–´
      # ë§ˆì§€ë§‰ì— í•œë²ˆ ë” ì—…ë¡œë“œë¥¼ ë³´ì¥í•©ë‹ˆë‹¤. (ì´ë¯¸ ìˆìœ¼ë©´ --clobberë¡œ ë®ì–´ì“°ê¸°)
      - name: Ensure mac updater metadata uploaded
        if: matrix.os_short == 'mac'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="v${{ steps.get_version.outputs.version }}"
          FILE="electron-dist/latest-mac.yml"
          if [ -f "$FILE" ]; then
            gh release upload "$TAG" "$FILE" --clobber
          else
            echo "No $FILE found; skip."
          fi

      - name: Ensure windows updater metadata uploaded
        if: matrix.os_short == 'win'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="v${{ steps.get_version.outputs.version }}"
          FILE="electron-dist/latest.yml"
          if [ -f "$FILE" ]; then
            gh release upload "$TAG" "$FILE" --clobber
          else
            echo "No $FILE found; skip."
          fi
